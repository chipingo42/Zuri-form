<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Zuri Form</title>
</head>
<body>
    <div id="form">
        <div class="container">
            <div class="form_content">
                <div class="colunm card1">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutories is great, but understanding how developers think is invaluable.</p>
                </div>
                <div class="colunm card2">
                    <button class="alert_message" type="button">Try it free 7 days <span>then S20/mo. Thereafter</span></button>
                    <form action="#" class="form">
                        <label for="name">
                            <input type="name" name="name" placeholder="Name" required>
                        </label>

                        <label for="lats-name">
                            <input type="last name" name="name" placeholder="Last name" required>
                        </label>

                        <label for="email">
                            <input type="email" name="email" placeholder="Email address" required>
                        </label>

                        <label for="password">
                            <input type="password" name="password" placeholder="Password" required>
                        </label>
                        <!-- btn -->
                        <div class="btn">
                            <button type="submit">CLAIM YOUR FREE TRIAL</button>
                        </div>
                        <!-- by clicking to get in -->
                        <p class="byClickingToGetIn">By clicking the button your are agreeing to our <a href="#">Term and Service</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
